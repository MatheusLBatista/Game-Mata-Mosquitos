<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beggining</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <script>
        function startGame(){
            var level = document.getElementById('level').value

            if(level === ''){
                alert('Select a level to start')
                return false
            }

            window.location.href = 'index.html?' + level
        }
    </script>

</head>
<body>

    <div class="container">

        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <img src="imagens/imagens/game.png" alt="">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <div class="mb-2">
                        <select name="" id="level" class="form-control">
                            <option value=""> -- Select level -- </option>
                            <option value="normal">Normal</option>
                            <option value="hard">Hard</option>
                            <option value="impossible">Impossible</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-danger btn-lg" onclick="startGame()">Iniciar Jogo</button>
                </div>
            </div>
        </div>

    </div>
    
</body>
</html>
